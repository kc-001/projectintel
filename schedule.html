  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);
    function daysToMilliseconds(days) {
      return days * 24 * 60 * 60 * 1000;
    }
    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Task ID');
      data.addColumn('string', 'Task Name');
      data.addColumn('date', 'Start Date');
      data.addColumn('date', 'End Date');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

      data.addRows([
        ['001', 'Typical Section Package', new Date(2015, 0, 1), new Date(2015, 0, 5), null,  60,  null],
        ['002', 'Line and Grade Plans', new Date(2015, 0, 5), new Date(2015, 0, 10), daysToMilliseconds(1), 20, '001'],
        ['003', 'Pavement Design Package',new Date(2015, 0, 5), new Date(2015, 0, 10), daysToMilliseconds(1), 75, '001'],
        ['004', 'Submittal',new Date(2015, 0, 10), new Date(2015, 0, 15), daysToMilliseconds(1), 0, '002,003']
        ]);

      var options = {
        height: 275
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>
